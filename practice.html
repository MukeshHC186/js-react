<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>
    <style>
        .main_container{
            width: 90%;
            margin: auto;
            text-align: center;
        }
        .main_container img{
            width: 200px;
            height: 200px;
            border-radius: 50%;
        }
        .details{
            border: 1px solid gray;
            display: grid;
            grid-template-columns: repeat(2,1fr);
        }

    </style>
</head>
<body>
    <div class="main_container">
        <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_640.png" alt="">
        <h1>User Details</h1>
        <div id="root">

        </div>
    </div>
    
</body>
<script>
    const root=document.getElementById("root")
    let obj = {
      Personal: {
        Name: "John",
        Age: 22,
        Gender: "",
        Religion: "",
      },
      Education: ["B. Tech, M. Tech"],
      Geological: {
        Place: "NY",
        County: "NJ",
        Country: "USA",
        Nationality: "",
        Citizenship: null,
      },
      Hobbies: {
        Reading: true,
        Gaming: false,
        Sport: "football",
      },
      Class: ["JavaScript", "HTML", "CSS"],
      Friends: {},
      Bio: 'Enjoying the rollercoaster called life and providing entertainment along the way.'
    };
    const main_arr=Object.keys(obj)
    main_arr.forEach(ele=>{
        const value=obj[ele]
        if(!!value && Object.keys(value).length){
            // console.log(ele);
            const div=document.createElement("div")
            div.id=ele
            div.className="details"
            const h2=document.createElement("h2")
            h2.textContent=ele
            div.append(h2)
            root.appendChild(div)
        }
    })
    main_arr.forEach(ele=>{
        const value=obj[ele]
        const parent_ele=document.getElementById(ele)
        if(!!value && Object.keys(value).length){
            if(Array.isArray(value)){
                const ul=document.createElement("ul")
                value.forEach(item=>{
                    const li=document.createElement("li")
                    li.textContent=item
                    ul.append(li)
                    parent_ele.append(ul)
                })
            }else if(typeof value === 'object'){
                Object.keys(value).forEach(key=>{
                    const div=document.createElement("div")
                    div.id=key
                    const label=document.createElement("label")
                    label.textContent=key+"  : "
                    const span=document.createElement("span")
                    span.textContent=!!value[key] ? value[key] : '-'
                    div.append(label,span)
                    parent_ele.append(div)
                })
            }else{
                const other=document.createElement('p')
                other.textContent=value
                parent_ele.append(other)
            }
        }
    })
</script>
</html>
