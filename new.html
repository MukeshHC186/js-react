<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        #root{
            border: 1px solid red;
            width: 80%;
            margin: 0 auto;
            padding: 10px;
            display: grid;
            grid-template-columns: repeat(3,1fr);
            /* text-align: center; */
        }
        #persnol{
            border: 1px solid rgb(34, 31, 31);
            width: 70%;
            padding: 10px;
            margin: auto;
            /* text-align: center; */
        }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script>
    const root = document.getElementById("root");
    let obj = {
      Personal: {
        name: "John",
        age: 22,
        gender: "",
        religion: "",
      },
      Education: ["B. Tech, M. Tech"],
      Geological: {
        place: "NY",
        county: "NJ",
        country: "USA",
        nationality: "",
        citizenship: null,
      },
      Hobbies: {
        reading: true,
        gaming: false,
        sport: "football",
      },
      Class: ["JavaScript", "HTML", "CSS"],
      friends: {},
      Bio: 'hfjhgmhgjjhj'
    };
    const main_arr = Object.keys(obj);

    main_arr.forEach((ele) => {
      const value = obj[ele];
      // console.log(value);
      if (!!value && !!Object.keys(value).length) {
        console.log(ele);
        const details = document.createElement("div");
        details.id = ele;
        const h2 = document.createElement("h2");
        h2.textContent = ele;
        details.append(h2);
        root.append(details);
      }
    });
    main_arr.forEach((ele) => {
      const value = obj[ele];
      const parent_ele = document.getElementById(ele);
      parent_ele.setAttribute('id','persnol')
    //   parent_ele.setAttribute('id','parent_ele')
      if (!!value && Object.keys(value).length) {
        if (Array.isArray(value)) {
          const ul = document.createElement("ul");
          value.forEach((item) => {
            const li = document.createElement("li");
            li.textContent = item;
            ul.append(li);
            parent_ele.append(ul);
          });
        } else if (typeof value === "object") {
          Object.keys(value).forEach((key) => {
            const div = document.createElement("div");
            div.id = key;
            const label = document.createElement("label");
            label.textContent = key + ": ";
            const span = document.createElement("span");
            span.textContent = !!value[key]?value[key]:'-';
            div.append(label, span);
            parent_ele.appendChild(div);
          });
        }else{
          const other=document.createElement('p')
          other.textContent=value
          parent_ele.appendChild(other)
        }
      }
    });
  </script>
</html>
